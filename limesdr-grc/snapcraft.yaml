name: limesdr-grc
version: 3.8.0.0
summary: LimeSuite + GRC
description: LimeSuite driver, SoapySDR, GRC, RDS
confinement: strict
grade: stable
base: core18

environment:
    LIME_SUITE_ROOT: $SNAP
    SOAPY_SDR_ROOT: $SNAP
    APPDATA: $SNAP_USER_COMMON
    GRC_BLOCKS_PATH: $SNAP/share/gnuradio/grc/blocks
    VOLK_CONFIGPATH: $SNAP_USER_COMMON
    VOLK_PREFIX: $SNAP
    GR_PREFIX: $SNAP
    PYTHONPATH: $SNAP/lib/python3/dist-packages/
    LD_LIBRARY_PATH: $SNAP/usr/lib/x86_64-linux-gnu/lapack/:$SNAP/usr/lib/x86_64-linux-gnu/blas/:$LD_LIBRARY_PATH
    QT_QPA_PLATFORM_PLUGIN_PATH: $SNAP/usr/lib/x86_64-linux-gnu/qt5/plugins

apps:

    SoapySDRUtil:
        command: SoapySDRUtil
        plugs: [network, network-bind, home, raw-usb]

    gnuradio-companion:
        command: desktop-launch gnuradio-companion
        plugs: [network, network-bind, x11, opengl, unity7, home, pulseaudio, alsa, raw-usb, wayland]

    gnuradio-config-info:
        command: gnuradio-config-info

    volk-config-info:
        command: volk-config-info

    volk-profile:
        command: volk_profile

parts:
    soapysdr:
        plugin: cmake
        source: https://github.com/pothosware/SoapySDR.git
        source-branch: maint
        configflags:
            - -DENABLE_PYTHON3=OFF
            - -DENABLE_PYTHON=OFF

    soapyremote:
        plugin: cmake
        source: https://github.com/pothosware/SoapyRemote.git
        source-branch: maint
        after: [soapysdr]

    limesuite:
        plugin: cmake
        source: https://github.com/myriadrf/LimeSuite.git
        source-branch: stable
        configflags:
            - -DENABLE_GUI=OFF
            - -DDOWNLOAD_IMAGES=TRUE
        after: [soapysdr]
        build-packages:
            - libsqlite3-dev
            - libi2c-dev
            - libusb-1.0-0-dev

    gnuradio:
        plugin: cmake
        source: https://github.com/gnuradio/gnuradio.git
        source-type: git
        source-branch: maint-3.8
        configflags:
            - -DCMAKE_BUILD_TYPE=Release
            - -DPYTHON_EXECUTABLE=/usr/bin/python3
            - -DENABLE_TESTING=OFF
            - -DENABLE_INTERNAL_VOLK=ON
            - -DENABLE_DOXYGEN=OFF
            - -DENABLE_GR_UHD=OFF
        build-packages:
            - libboost-all-dev
            - libgmp-dev
            - libfftw3-dev
            - libcomedi-dev
            - libsdl1.2-dev
            - libgsl-dev
            - libqwt-qt5-dev
            - libqt5opengl5-dev
            - liblog4cpp5-dev
            - libzmq3-dev
            - libgsm1-dev
            - libcodec2-dev
            - liborc-0.4-dev
            - libgmp3-dev
            - portaudio19-dev
            - libpython3.6-dev
            - python3-pyqt5
            - python3-numpy
            - python3-sphinx
            - swig
        stage-packages:
            - libblas3
            - liblapack3
            - libgtk-3-0
            - libgtk-3-common
            - python3-gi
            - gobject-introspection
            - gir1.2-gtk-3.0
            - libqt5dbus5
            - libqt5widgets5
            - libqt5network5
            - libqt5gui5
            - libqt5core5a
            - libdouble-conversion1
            - libxcb-xinerama0
        after: [desktop-qt5, pythonmodules]

        install: |
            sed -i 's|/usr/bin/|/usr/bin/env |g' $SNAPCRAFT_PART_INSTALL/bin/*

    grlimesdr:
        plugin: cmake
        source: https://github.com/myriadrf/gr-limesdr
        source-type: git
        source-branch: gr-3.8
        after: [limesuite, gnuradio]

    grrds:
        plugin: cmake
        source: https://github.com/bastibl/gr-rds.git
        source-branch: maint-3.8
        after: [gnuradio]

    pythonmodules:
        plugin: dump
        source: .
        stage-packages:
            - python3-gi-cairo
            - python3-yaml
            - python3-click
            - python3-click-plugins
            - python3-zmq
            - python3-scipy
            - swig
            - python3-numpy
            - python3-mako
            - python3-sphinx
            - python3-lxml
            - python3-pyqt5

