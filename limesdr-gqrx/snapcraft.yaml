name: limesdr-gqrx
version: 2.11.5.5
summary: LimeSuite + GQRX
description: LimeSuite driver, SoapySDR, GQRX
confinement: strict
grade: stable

environment:
    LIME_SUITE_ROOT: $SNAP
    SOAPY_SDR_ROOT: $SNAP
    APPDATA: $SNAP_USER_COMMON
    VOLK_CONFIGPATH: $SNAP_USER_COMMON
    VOLK_PREFIX: $SNAP
    GR_PREFIX: $SNAP

apps:

    SoapySDRUtil:
        command: SoapySDRUtil
        plugs: [network]

    gqrx:
        command: desktop-launch gqrx
        plugs: [network, x11, pulseaudio, opengl, home]

    gnuradio-config-info:
        command: gnuradio-config-info

    volk-config-info:
        command: volk-config-info

    volk-profile:
        command: volk_profile

parts:
    soapysdr:
        plugin: cmake
        source: https://github.com/pothosware/SoapySDR.git
        source-branch: maint
        configflags:
            - -DENABLE_PYTHON3=OFF
            - -DENABLE_PYTHON=OFF

    soapyremote:
        plugin: cmake
        source: https://github.com/pothosware/SoapyRemote.git
        source-branch: maint
        after: [soapysdr]

    limesuite:
        plugin: cmake
        source: https://github.com/myriadrf/LimeSuite.git
        source-branch: stable
        configflags:
            - -DENABLE_GUI=OFF
            - -DDOWNLOAD_IMAGES=TRUE
            - -DENABLE_EXAMPLES=OFF
            - -DENABLE_UTILITIES=OFF
            - -DENABLE_SIMD_FLAGS=SSE3
        after: [soapysdr]
        build-packages:
            - libusb-1.0-0-dev

    volk:
        plugin: cmake
        source: https://github.com/gnuradio/volk.git
        source-branch: master #must be master for now for VOLK_PREFIX
        build-packages: [libboost-all-dev, liborc-0.4-dev]
        after: [pythonmodules]

    gnuradio:
        plugin: cmake
        source: https://github.com/gnuradio/gnuradio.git
        source-branch: maint-3.7
        build-packages:
            - libasound2-dev
            - libboost-all-dev
            - libcodec2-dev
            - libcomedi-dev
            - libfftw3-dev
            - libfontconfig1-dev
            - libgsl-dev
            - libgsm1-dev
            - libjack-jackd2-dev
            - liblog4cpp5-dev
            - libpulse-dev
            - libqt4-dev
            - libqwt5-qt4-dev
            - libsdl1.2-dev
            - libsndfile1-dev
            - libxi-dev
            - libxrender-dev
            - libzmq3-dev
            - portaudio19-dev
            - libblas-dev
        configflags:
            - -DENABLE_PYTHON=OFF
            - -DENABLE_TESTING=OFF
            - -DENABLE_INTERNAL_VOLK=OFF
            - -DENABLE_DOXYGEN=OFF
            - -DENABLE_SPHINX=OFF
            - -DENABLE_GR_QTGUI=OFF
            - -DENABLE_GR_WXGUI=OFF
        after: [volk]

    grosmosdr:
        plugin: cmake
        source: git://git.osmocom.org/gr-osmosdr
        build-packages: [libboost-all-dev]
        configflags:
            - -DENABLE_PYTHON=OFF
        after: [soapysdr, gnuradio]

    gqrx:
        plugin: cmake
        source: https://github.com/csete/gqrx.git
        build-packages: [qtbase5-dev]
        after: [grosmosdr, desktop-qt5]

    pythonmodules:
        plugin: nil
        stage-packages:
            - python
            - python-six
            - python-cheetah
            - python-mako
